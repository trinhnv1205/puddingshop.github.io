name: Deploy to GitHub Pages

# Run workflow on every push to the master branch or pull request into the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # uses GitHub's checkout action to checkout code form the master branch
      - uses: actions/checkout@v2
      # sets up .NET Core SDK 3.1
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1
      # publishes Blazor project to the release-folder
      - name: Restore NuGet Packages
        run: dotnet restore
      # - name: Build .NET Core Project
        # run: dotnet build trinhnv1205.github.io.csproj -c Release --no-restore
      - name: Publish .NET Core Project
        run: dotnet publish trinhnv1205.github.io.csproj -c Release -o root --nologo # /home/runner/work/trinhnv1205.github.io/trinhnv1205.github.io/trinhnv1205.github.io.csproj : error MSB4236: The SDK 'Microsoft.NET.Sdk.BlazorWebAssembly' specified could not be found.
      # changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to trinhnv1205.github.io
        run: sed -i 's/<base href="\/" \/>/<base href="\/trinhnv1205.github.io\/" \/>/g' root/wwwroot/index.html
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: root/wwwroot
      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch root/wwwroot/.nojekyll