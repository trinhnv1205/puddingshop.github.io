<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>
<body>
    <h1>404</h1>
    <p>Page not found</p>

    <script>
        // if 404.html is reached directly, redirect to index.html
        if (window.location.pathname == "/404.html") {
            window.location.replace("/");
        }
    </script>
</body>
</html>
